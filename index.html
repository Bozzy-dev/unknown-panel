<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLO Fortnite Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-dark: #0a0a12;
            --card-bg: rgba(25, 23, 36, 0.95);
            --card-border: rgba(90, 70, 120, 0.3);
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --accent-lilac: #c8a2c8;
            --accent-lilac-light: #d8b9f8;
            --accent-lilac-dark: #9173a1;
            --toggle-bg: #3a3a4a;
            --slider-bg: #252538;
            --slider-thumb: #d0b0f0;
            --danger: #e74c6c;
            --success: #2ecc91;
            --tab-active: rgba(200, 162, 220, 0.25);
            --glass-bg: rgba(20, 15, 30, 0.65);
            --tooltip-bg: rgba(35, 30, 45, 0.9);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 10, 25, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-lilac);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-lilac-light);
        }

        body {
            background: linear-gradient(135deg, #070613, #15122b, #070613);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 70, 150, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(70, 40, 120, 0.15) 0%, transparent 40%),
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .blur-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -1;
        }

        /* Login Panel Styles */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 20, 0.55);
            z-index: 1000;
            backdrop-filter: blur(18px) saturate(1.2);
        }

        .login-box {
            background: rgba(25, 23, 36, 0.38);
            border-radius: 18px;
            padding: 44px 40px 40px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.7);
            border: 1.5px solid var(--accent-lilac, #c8a2c8);
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(18px) saturate(1.2);
            -webkit-backdrop-filter: blur(18px) saturate(1.2);
        }

        .login-box.show {
            transform: scale(1);
            opacity: 1;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--accent-lilac-light);
            text-shadow: 0 0 10px rgba(200, 162, 255, 0.3);
        }

        .login-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: var(--toggle-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--accent-lilac);
            outline: none;
            box-shadow: 0 0 0 2px rgba(200, 162, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--accent-lilac), #a183d1);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, var(--accent-lilac-light), #b193e1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(180, 130, 240, 0.6);
        }

        .login-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .login-message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            opacity: 1;
            transform: translateY(0);
        }

        .login-message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .pulse {
            animation: pulse 1s ease;
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(20, 15, 30, 0.38);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.7);
            overflow: hidden;
            border: 1.5px solid var(--accent-lilac, #c8a2c8);
            opacity: 1;
            transform: translateY(0);
            display: none;
            backdrop-filter: blur(18px) saturate(1.2);
            -webkit-backdrop-filter: blur(18px) saturate(1.2);
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, rgba(20, 15, 30, 0.7), rgba(40, 25, 60, 0.5));
            padding: 20px 35px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent-lilac), #a183d1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(200, 162, 200, 0.4);
            transform: rotate(45deg);
            transition: all 0.4s ease;
        }

        .logo-icon i {
            font-size: 22px;
            color: white;
            transform: rotate(-45deg);
        }

        .logo:hover .logo-icon {
            transform: rotate(0deg);
            box-shadow: 0 0 25px rgba(200, 162, 255, 0.6);
        }

        .logo h1 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-lilac), var(--accent-lilac-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.2px;
            text-shadow: 0 0 10px rgba(200, 162, 255, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: rgba(231, 76, 60, 0.15);
            border-radius: 30px;
            border: 1px solid var(--danger);
            backdrop-filter: blur(5px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--danger);
            border-radius: 50%;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            background: rgba(15, 10, 25, 0.5);
            border-bottom: 1px solid var(--card-border);
            backdrop-filter: blur(4px);
            flex-wrap: wrap;
        }

        .tab {
            padding: 18px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            flex-grow: 1;
            text-align: center;
            min-width: 120px;
        }

        .tab.active {
            color: var(--accent-lilac-light);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-lilac);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 0 15px rgba(200, 162, 255, 0.5);
        }

        .tab:hover:not(.active) {
            background: rgba(200, 162, 200, 0.1);
            color: var(--accent-lilac-light);
        }

        /* Tab Content */
        .tab-content {
            padding: 38px 38px 32px 38px;
            display: none;
            max-height: 600px;
            overflow-y: auto;
            background: rgba(20, 15, 30, 0.28);
            border-radius: 14px;
            backdrop-filter: blur(12px) saturate(1.1);
            -webkit-backdrop-filter: blur(12px) saturate(1.1);
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--accent-lilac-light);
            text-shadow: 0 0 10px rgba(200, 162, 255, 0.3);
        }

        .section-title i {
            color: var(--accent-lilac);
            font-size: 26px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .control-group {
            background: rgba(25, 23, 36, 0.32);
            border: 1.5px solid var(--accent-lilac, #c8a2c8);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
            position: relative;
            backdrop-filter: blur(14px) saturate(1.1);
            -webkit-backdrop-filter: blur(14px) saturate(1.1);
        }

        .control-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--accent-lilac);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-label {
            font-weight: 600;
            font-size: 18px;
            color: var(--accent-lilac-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tooltip-icon {
            color: var(--text-secondary);
            cursor: help;
            position: relative;
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .tooltip-icon:hover {
            color: var(--accent-lilac);
            background: rgba(200, 162, 200, 0.1);
        }
